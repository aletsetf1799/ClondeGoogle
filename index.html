<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/images/google.png">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
         <ul class="nav-right-section">
            <li>
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbk7TmJXwIdCM5BbVhg_blH_uJidb2fJLG20koPNQ=s32-c-mo" alt="">
                </a>
            </li>
         </ul>   
        </nav>
    </header>
    <main>
        <!-- Sección logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- Buscador / Input -->
        <section class="main-input">
            <!-- Caja gris redondeda -->
            <div class="main-input-container">
                <!-- ícono de búsqueda -->
                <span class="search-icon"></span>
                <!-- Caja de texto (input) -->
                <input type="text">
                <!-- Ícono de micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Ícono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
</body>
</html>
